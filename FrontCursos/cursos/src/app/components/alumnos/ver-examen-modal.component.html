
<h1 mat-dialog-title>Curso {{curso.nombre}}</h1>
<div mat-dialog-content *ngFor="let respuesta of respuestas">
    <p>
        Examen {{examen.nombre}}
        <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{respuesta.pregunta.texto}}
            </mat-panel-title>
            <mat-panel-description></mat-panel-description>
        </mat-expansion-panel-header>
       
        <p> Esta es la respuesta : {{respuesta.texto}} </p>
     
        </mat-expansion-panel>

    </p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cerrar()">
        Cerrar
    </button>
</div>
