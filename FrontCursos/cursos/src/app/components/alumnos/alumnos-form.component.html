
<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/alumnos">Volver</button>

        <form>
            <div class="form-group">
                <label for="nombre" id="nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control"   [(ngModel)]="alumno.nombre">              
           
            </div>
            <div class="form-group">

                <label for="apellido" id="apellido">Apellido</label>
                <input type="text" name="apellido" class="form-control" [(ngModel)]="alumno.apellido">
   

            </div>
            <div class="form-group">
                <label for="email" id="email">Email</label>
                <input type="text" name="email" class="form-control"    [(ngModel)]="alumno.email">
                
             
            </div>
            <div>

            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="crear()" >Guardar</button>
            </div>
        </form>
    </div>
</div>
